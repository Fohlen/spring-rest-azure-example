<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <script src="/node_modules/jquery/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script>
    $( document ).ready(function() {
      $('button[type=submit]').click((e) => {
        e.preventDefault()
        let name = $('#restInput').val()
        name = (name) ? name : 'you' // Set the default value
        let url = 'http://localhost:8080/greeting?name=' + name

        $.ajax({
          url: url,
        }).done((data) => {
          $('#greeting').text(data.content).show()
        })
      })
    });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form>
          <div class="form-group">
            <label for="restInput">Get greetings from the REST server</label>
            <input type="text" class="form-control" id="restInput" aria-describedby="restHelp" placeholder="Your name">
            <small id="restHelp" class="form-text text-muted">We wont't tell anybody else that the REST server greets you, promised.</small>
          </div>
          <button type="submit" class="btn btn-primary" style="margin: 5px">Request a greet</button>
        </form>
      </div>
      <div class="row">
        <span id="greeting" class="badge badge-info hidden"></span>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="/node_modules/tether/dist/js/tether.min.js" crossorigin="anonymous"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
